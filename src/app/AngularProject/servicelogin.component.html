    {{login|json}}
    {{SLogin|json}}
<div class="container">
    <form [formGroup]= "login" novalidate>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
            <h1 style="text-align: center;"><b>Service Center Login</b></h1>
            <div class="form-group">
                <input type="text" placeholder="Mobile/Email" id="txtUser" class="form-control" style="margin-top: 30px;">
            </div>
            <div class="form-group">
                    <input type="text" placeholder="Password" id="txtPassword" class="form-control">
            </div>
           <div class="row">
               <div class="col-md-2"></div>
               <div class="col-md-8">
                   <div class="form-group">
                        <!-- <div class="custom-control custom-checkbox"> -->
                                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                <label class="custom-control-label" for="defaultUnchecked">Remember Me</label>
                            <!-- </div> -->
                        <a href="#" style="margin-left: 40px;">Forgot Password?</a>
                   </div>
               </div>
               <div class="col-md-2"></div>
           </div>
            <div class="btn-group">
                    <div class="form-group" style="text-align: center;">
                        <button type="submit" id="btnLogin" class="btn btn-primary btn-large" style="margin-left: 70px;" [routerLink]="['/dashboard']" (click)="ServiceLogin(login.value)">Login</button>
                        <button type="reset" class="bth btn-danger btn-large" style="margin-left: 50px;">Cancel</button>
                    </div>
                </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrortext"></div>
        </div>
        </div>
        </div>
        <div class="col-md-3"></div>
    </div>
